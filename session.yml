# ./.tmuxinator.yml

name: ROM Robotics
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: roscore
startup_pane: 0

windows:
  - roscore:
      layout: 833f,122x31,0,0[122x15,0,0,0,122x15,0,16{61x15,0,16,1,60x15,62,16,2}]
      panes:
        - clear; roscore
        - clear; waitForRos; rosrun rqt_graph rqt_graph
  - Editor: 
      layout: 0a91,122x31,0,0{61x31,0,0,0,60x31,62,0,1}
      panes:
        - clear; htop
        - clear; tail -50 ~/.bashrc
  - Gazebo: 
      layout: tiled
      panes:
        - clear; htop
        - clear; tail -50 ~/.bashrc
  
